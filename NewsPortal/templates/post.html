{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    {{ post.title|truncatewords:3 }}
{% endblock title %}

{% block content %}
    <h1>{{ post.title|censor }}</h1>
    {{ post.description|censor }}
    {{ post.date_creation|date:'d M Y'}}
{% endblock content %}
